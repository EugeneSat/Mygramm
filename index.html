<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <script type="text/javascript" src="js/script.js" defer></script>
<link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Josefin+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <title>MyGram</title>
</head>
<body>
  <div class="wrapper">
      <nav class="nav ">
        <div class="nav_cont">
          <div class="nav__shape"></div>

          <div class="nav__close">
            <i class="bx bx-x"></i>
          </div>

          <div class="nav__data">
            <div class="nav__mask">
              <img src="img/main.jpg" alt="User" class="nav__img">
            </div>

            <span class="nav__greeting">Whats up, I'm</span>
            <h1 class="nav__name">Lada <br> Kamalovna </h1>
          </div>

          <ul class="nav__list">
            <li class="nav__item">
              <a href="#home" class="nav__link">
                <i class="bx bx-home"></i> Home
              </a>
            </li>
            <li class="nav__item">
              <a href="#about" class="nav__link">
                <i class="bx bx-user"></i> About
              </a>
            </li>
            <li class="nav__item">
              <a href="#friends" class="nav__link">
                <i class='bx bx-message'></i> Friends
              </a>
            </li>
            <li class="nav__item">
              <a href="#photo" class="nav__link">
                <i class='bx bx-image'></i> Photo
              </a>
            </li>
            <li class="nav__item">
              <a href="#settings" class="nav__link">
                <i class='bx bx-cog'></i> Settings
              </a>
            </li>
          </ul>
        </div>

      </nav>


      <!----=================  MAIN  ===========================------->
      <main class="main ">
        <header class="header">
          <nav class="header__nav">
               <a href="#" class="header__logo">
                 Kamalovna
               </a>

               <div class="header__toggle">
                 <i class="bx bx-grid-alt"></i>
               </div>
          </nav>

        </header>
<!-------------=======================HOME===============================--------------------->
        <section class="section section__height cont" id="home">
          <h1 class="HOME">HOME</h1>

        </section>
<!-------------=======================HOME===============================--------------------->
        <section class="section section__height cont" id="about">
         <h1 class="FRIENDS">ABOUT</h1>
        </section>
<!-------------=======================HOME===============================--------------------->
        <section class="section section__height cont" id="friends">
         <h1 class="FRIENDS">FRIENDS</h1>
          </section>
<!-------------=======================HOME===============================--------------------->
        <section class="section section__height cont" id="photo">
          <h1 class="PHOTO">PHOTO</h1>
          </section>

      </main>
  </div>

</body>
</html>
